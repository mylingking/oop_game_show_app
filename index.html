<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Phrase Hunter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<div class="main-container">
		<div id="overlay" class="start">
			<h2 class="title">Phrase Hunter</h2>
			<h1 id="game-over-message"></h1>
			<button id="btn__reset">Start Game</button>
		</div>

		<div id="banner" class="section">
			<h2 class="header">Phrase Hunter</h2>
		</div>

		<div id="phrase" class="section">
			<ul></ul>
		</div>

		<div id="qwerty" class="section">
			<div class="keyrow">
				<button class="key keyForPhysicalKyboard">q</button>
				<button class="key keyForPhysicalKyboard">w</button>
				<button class="key keyForPhysicalKyboard">e</button>
				<button class="key keyForPhysicalKyboard">r</button>
				<button class="key keyForPhysicalKyboard">t</button>
				<button class="key keyForPhysicalKyboard">y</button>
				<button class="key keyForPhysicalKyboard">u</button>
				<button class="key keyForPhysicalKyboard">i</button>
				<button class="key keyForPhysicalKyboard">o</button>
				<button class="key keyForPhysicalKyboard">p</button>
			</div>

			<div class="keyrow">
				<button class="key keyForPhysicalKyboard">a</button>
				<button class="key keyForPhysicalKyboard">s</button>
				<button class="key keyForPhysicalKyboard">d</button>
				<button class="key keyForPhysicalKyboard">f</button>
				<button class="key keyForPhysicalKyboard">g</button>
				<button class="key keyForPhysicalKyboard">h</button>
				<button class="key keyForPhysicalKyboard">j</button>
				<button class="key keyForPhysicalKyboard">k</button>
				<button class="key keyForPhysicalKyboard">l</button>
			</div>

			<div class="keyrow">
				<button class="key keyForPhysicalKyboard">z</button>
				<button class="key keyForPhysicalKyboard">x</button>
				<button class="key keyForPhysicalKyboard">c</button>
				<button class="key keyForPhysicalKyboard">v</button>
				<button class="key keyForPhysicalKyboard">b</button>
				<button class="key keyForPhysicalKyboard">n</button>
				<button class="key keyForPhysicalKyboard">m</button>
			</div>
		</div>

		<div id="scoreboard" class="section">
			<ol>
				<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
			</ol>
		</div>
	</div>

</body>

<script type="text/javascript" src="js/Phrase.js"></script>
<script type="text/javascript" src="js/Game.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
